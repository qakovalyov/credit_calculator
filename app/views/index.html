<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Credit Calculator</title>
    <link rel='stylesheet' type='text/css' href='application.min.css' />
    <script type="text/javascript" src="vendor.min.js"></script>
    <script type="text/javascript" src="application.min.js"></script>
</head>
<body>
    <main>
        <section id='calculator'>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-6 col-md-offset-3'>
                        <div class='wrapper v-center'>
                            <div>
                                <form role='form'>
                                    <div class='form-group'>
                                        <label class='control-label'>Total Amount :</label>
                                        <div class='input-group'>
                                            <div class='input-group-addon'><i class='fa fa-usd'></i></div>
                                            <input type='text' name='total_amount' id='total_amount' class='form-control input-sm' autofocus/>
                                        </div>
                                        <span class='help-block'></span>
                                    </div>
                                    <div class='form-group'>
                                        <label class='control-label'>Interest Rate :</label>
                                        <div class='input-group'>
                                            <div class='input-group-addon'>%</div>
                                            <input type='text' name='interest_rate' id='interest_rate' class='form-control input-sm'/>
                                        </div>
                                        <span class='help-block'></span>
                                    </div>
                                    <div class='form-group'>
                                        <label>Credit Type: &nbsp;&nbsp;</label>
                                        <label class='radio-inline control-label'>
                                            <input type="radio" value='differential' name='type' id='type1' checked/>
                                            differential
                                        </label>
                                        <label class='radio-inline control-label'>
                                            <input type="radio" value='annuity' name='type' id='type2'/>
                                            annuity
                                        </label>
                                    </div>
                                    <div class='form-group'>
                                        <label class='control-label'>Term (in month):</label>
                                        <input type='text' name='term' id='term' class='form-control input-sm'/>
                                        <span class='help-block'></span>
                                    </div>
                                    <div class='row'>
                                        <div class='col-md-6 col-md-offset-3'>
                                            <button class='btn btn-primary btn-sm btn-block'><i class='fa fa-play'></i> Calculate</button>
                                        </div>
                                    </div>
                                </form>
                                <div class='credit-table table-responsive'>
                                    <div class='back'>
                                        <a href="/"><i class='fa fa-reply'></i></a>
                                    </div>
                                    <table class='table table-striped small '>
                                        <thead>
                                        <tr>
                                            <th># Month</th>
                                            <th>Month Debt($)</th>
                                            <th>Loan Balance($)</th>
                                            <th>Accrued Interest($)</th>
                                            <th>Total Payment ($)</th>
                                        </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class='container'>
            <div class='row text-center small'>
                <div class='col-md-12'>
                    &#169; Rudolf Kovalyov
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
