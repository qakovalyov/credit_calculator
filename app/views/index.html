<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Credit Calculator</title>
    <link rel='stylesheet' type='text/css' href='application.min.css' />
    <script type="text/javascript" src="vendor.min.js"></script>
    <script type="text/javascript" src="application.min.js"></script>
</head>
<body>
    <main>
        <section id='calculator'>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-6 col-md-offset-3 v-center'>
                        <div>
                            <form role='form'>
                                <div class='form-group'>
                                    <label class='control-label'>Total Amount :</label>
                                    <div class='input-group'>
                                        <div class='input-group-addon'><i class='fa fa-usd'></i></div>
                                        <input type='text' name='total_amount' id='total_amount' class='form-control input-sm'/>
                                    </div>
                                    <span class='help-block'></span>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label'>Interest Rate :</label>
                                    <div class='input-group'>
                                        <div class='input-group-addon'>%</div>
                                        <input type='text' name='interest_rate' id='interest_rate' class='form-control input-sm'/>
                                    </div>
                                    <span class='help-block'></span>
                                </div>
                                <div class='form-group'>
                                    <label class='control-label'>Term (in month):</label>
                                    <input type='text' name='term' id='term' class='form-control input-sm'/>
                                    <span class='help-block'></span>
                                </div>
                                <div class='row'>
                                    <div class='col-md-6 col-md-offset-3'>
                                        <button class='btn btn-primary btn-sm btn-block'><i class="fa fa-play"></i> Calculate</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class='container'>
            <div class='row text-center small'>
                <div class='col-md-12'>
                    &#169; Rudolf Kovalyov
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
